<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outlook App</title>
    <link rel="stylesheet" href="src/style.css" type="text/css" />
    <link rel="stylesheet" href="https://use.typekit.net/cgm7mfp.css" />
    <link rel="stylesheet" href="https://use.typekit.net/cgm7mfp.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container p-2 weather-app">
      <div class="card p-3">
        <header>
          <p class="logo">OUT<span>LOOK</span></p>
        </header>
        <div>
          <form class="search-form p-2" id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              class="search-form-input"
              id="search-form-input"
              required
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </div>
        <main>
          <div class="weather-app-data">
            <div>
              <h1 class="weather-app-city" id="weather-app-city"></h1>
              <p class="weather-app-details">
                <span id="time"></span>,
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind"></strong>
              </p>
            </div>
            <div class="weather-app-temp-container">
              <div id="icon"></div>
              <div class="weather-app-temp" id="temperature"></div>
              <div class="weather-app-unit">Â°C</div>
            </div>
          </div>
        </main>
        <div class="weather-forecast row" id="forecast"></div>

        <footer>
          Coded by
          <a href="https://github.com/Vicko657" target="blank"
            >Victoria Olusegun</a
          >
          on
          <a href="https://github.com/Vicko657/Outlook-App" target="blank"
            >Github</a
          >
          and website hosted on
          <a href="https://outlook-app.netlify.app/" target="blank">Netlify</a>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
